<!DOCTYPE html>
<html>
<head>
  
  <title>Course Finder</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

header h1 {
  margin: 0;
}

.search-section {
  padding: 20px;
}

.search-section h2 {
  margin-bottom: 10px;
}

.search-section form input[type="text"] {
  width: 300px;
  padding: 5px;
}

.search-section form button {
  padding: 5px 10px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}

.results-section {
  padding: 20px;
}

  </style>
</head>
<body>
  <header>
    <h1>Course Finder</h1>
  </header>

  <section class="search-section">
    <h2>Search for a Course</h2>
    <form>
      <input type="text" placeholder="Enter a course name">
      <button type="submit">Search</button>
    </form>
  </section>

  <section class="results-section">
    <h2>Search Results</h2>
    <div class="course">
      <h3>B-TECH</h3>
      <p>College: MIET</p>
      <p>Location: MEERUT, UTTAR PRADESH</p>
      <p>Website: <a href="https://www.miet.ac.in/">MIET COLLEGE</a></p>
    </div>
    <!-- Repeat the course div for each search result -->
  </section>

  <footer>
    <p>&copy; 2023 Course Finder. All rights reserved.</p>
  </footer>
</body>
</html>
